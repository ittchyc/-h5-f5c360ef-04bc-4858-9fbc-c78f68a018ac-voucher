<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="stylesheet" href="./assets/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"></script>
  <script>
    let token = localStorage.getItem('px_user');
    if (token) {
      window.location.href = 'home.html';
    }
  </script>
  <title>朝阳区商务楼宇疫情防控信息采集系统</title>
</head>

<body>
  <div id="app">
    <div class="btn">
      <div class="topbtn lang" style="line-height: 0.26rem;">English</div>
    </div>
    <div class="login-box">
      <h1>商务楼宇疫情防控信息采集系统</h1>
      <p class="tip">欢迎您的到来！</p>
      <div class="form">
        <div class="form-iphone">
          <p>手机号</p>
          <input id="inpIphone" type="text" maxlength="13" oninput="iphoneInp()">
        </div>
        <div class="form-code">
          <p>验证码</p>
          <input type="text" maxlength="6">
          <div class="get-code">获取验证码</div>
          <div class="code-num">60s</div>
        </div>
      </div>
      <p class="tip-2">如果您已经有过填报记录，您可以使用最后一次填报时的身份证号码最后六位登录</p>
      <p class="tip-3">保密承诺：企业及个人填报身份证号、联系方式等敏感信息仅提供给政府防疫相关部门，任何第三方无权获取相关信息。</p>
      <div class="login-btn">登 录</div>
    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/index.js"></script>

  <script>
    function iphoneInp () {
      var vals = $('#inpIphone').val();
      var len = vals && vals.length;
      var res;
      if (len <= 4) {
        res = vals.replace(/\D/g, '').replace(/...(?!$)/g, '$& ');
        vals = res;
      } else {
        oneval = vals.substr(0, 3);
        fourval = vals.substr(3);
        res = oneval + ' ' + fourval.replace(/\D/g, '').replace(/....(?!$)/g, '$& ');
      }
      $('#inpIphone').val(res);
    }
  </script>
</body>

</html>
